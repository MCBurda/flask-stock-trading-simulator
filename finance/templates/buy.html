{% extends "layout.html" %}

{% block title %}
    Buy a Stock
{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <form action="/buy" method="POST">
          <div class="col-12 form-group mb-4">
            <h4 id="buyHeading" ><strong>Buy a stock:</strong></h4>
          </div>
          <div class="col-12 form-group">
              <input name="symbol" type="text" class="form-control" id="symbolInput" aria-describedby="stockSymbolToBuy" placeholder="Enter stock symbol" >
              <small id="buyHelp" class="form-text text-muted">Enter a valid stock symbol (ticker) into the box that you want to purchase.</small>
          </div>
          <div class="col-12 form-group">
                <input name="shares" type="text" class="form-control" id="sharesInput" aria-describedby="stockSharesToBuy" placeholder="Enter number of shares" >
                <small id="sharesHelp" class="form-text text-muted">Enter the number of shares that you want to buy.</small>
          </div>
          <button type="submit" class="btn btn-primary my-2 mx-auto">Submit</button>
        </form>
    </div>

{% endblock %}
