{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <form action="/register" method="POST">
          <div class="col-12 form-group mb-4">
            <h4 id="registerHeading" ><strong>Register your new account</strong></h4>
          </div>
          <div class="col-12 form-group">
              <input name="username" type="text" class="form-control" id="usernameInput" aria-describedby="usernameInput" placeholder="Enter username" >
          </div>
          <div class="form-group">
              <input name="password" type="password" class="form-control" id="passwordInput" placeholder="Enter password" >
          </div>
          <div class="form-group">
              <input name="confirmation" type="password" class="form-control" id="confirmationInput" placeholder="Confirm password" >
          </div>
          <div class="form-check">
              <input name="privacyCheck" type="checkbox" class="form-check-input mt-2" id="privacyCheckbox" required>
              <label class="form-check-label" for="privacyCheckbox">I agree to have my data stored and processed by this application.</label>
          </div>
          <button type="submit" class="btn btn-primary my-2 mx-auto">Submit</button>
        </form>
    </div>

{% endblock %}
